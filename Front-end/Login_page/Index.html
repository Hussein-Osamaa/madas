<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - MADAS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --madas-primary: #27491F;
            --madas-dark: #F0CAE1;
            --madas-light: #F4F4F4;
            --madas-accent: #FFD300;
        }
    </style>
</head>

<body class="bg-[var(--madas-light)] text-[var(--madas-dark)] flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded shadow max-w-sm w-full border border-[var(--madas-primary)]">
        <h2 class="text-2xl font-bold text-center mb-6 text-[var(--madas-primary)]">Login to MADAS</h2>

        <form class="space-y-4">
            <input type="email" placeholder="Email"
                class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring focus:border-[var(--madas-primary)]" />
            <input type="password" placeholder="Password"
                class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring focus:border-[var(--madas-primary)]" />

            <button type="submit"
                class="w-full bg-[var(--madas-primary)] text-white py-2 rounded hover:bg-[#1f3c19] transition">Login</button>
        </form>

        <p class="text-sm text-center mt-4">Donâ€™t have an account?
            <a href="signup.html" class="text-[var(--madas-primary)] font-medium hover:underline">Sign Up</a>
        </p>
    </div>

</body>

</html>
